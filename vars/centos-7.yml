---
ceph_release: "octopus"
os_distro: "el7"
pkg_state: "latest"
prereq_pkgs:
  - ca-certificates
  - curl
  - gpg
  - epel-release

# ceph apt repo keyring
ceph_keyring:
  url: "https://download.ceph.com/keys/release.asc"

ceph_repos:
  - {dest: "/etc/yum.repos.d/ceph.repo"}

mon_pkgs:
  - ceph-base
  - ceph-common
  - ceph-mon

mgr_pkgs:
  - ceph-mgr
# Caveat - these two packages are not compatible with centos7.
# no python3 packages that they depends on (python3-jwt, python3-route)
#  - ceph-mgr-dashboard
#  - ceph-mgr-diskprediction-local

# path to pip3 command to install mgr_python3_pkgs in system-wide.
pip_cmd: "/usr/bin/pip3"
mgr_python3_pkgs: "pecan werkzeug cherrypy"

osd_pkgs:
  - ceph-osd
  - python36-six
  - python36-PyYAML

rgw_pkgs:
  - ceph-radosgw
  - s3cmd
...
